<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="redux-mixin.html">

<dom-module id="my-footer">
   <template>
      <style>
      	 footer {
      	 	width: 100%;
	         pointer-events: none;
	         display: flex;
	         flex-direction: row;      	 	
      	 }
         .flushleft paper-fab:first-child {
         	display:none
         }
         .flushright paper-fab:last-child {
         	display:none
         }		
         .navbutton {
         	pointer-events: initial;
         }	
         paper-fab {
         	background: var(--paper-grey-700);  
         }
      </style>        
      <footer class$="[[checkflush(selected, menu)]]">
         <paper-fab icon="chevron-left"
         	mini 
            class="navbutton" 
            on-click="prev"				
            ></paper-fab>
         <div style="flex-grow: 1"></div>
         <paper-fab
         	mini  
            icon="chevron-right" 
            class="navbutton" 
            on-click="next"></paper-fab>
      </footer>
   </template>
   <script>   	  
   	  class MyFooter extends SelectedMixin(Polymer.Element) {   
      
        static get is() { return 'my-footer'}
        
        static get properties() {
          return {
            menu: {
          	  type: Array,
          	  statePath: 'menu'
            }            
          };
        }                
        next() {
        	this.dispatch('updateSelected', this.selected + 1);
        }
        prev() {
        	this.dispatch('updateSelected', this.selected - 1);
        }        
        checkflush(selected, menu) {
        	if ( menu ) {
        		if (selected == 0 ) { 
            		return "flushleft" 
            	} else if (menu.length - 1 == selected) { 
            		return "flushright" 
            	}	
        	}        	        	
        	return "";
        }                       
      }
   	customElements.define(MyFooter.is, MyFooter);
   </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="redux-mixin.html">

<dom-module id="twitter-since">
   <template>
      <style>
         :host {
         display: flex;
         flex-direction: column;         	
         }        
         app-box {
         direction: rtl;
         white-space:nowrap;   
         padding: 0 8px 0 8px;
         }
         app-box > * {
         vertical-align:top;
         }
         paper-card {
         width: 175px;         
         }
         .card-content {
         padding: 4px;
         }
         .card-content paper-item {
         display: flex;
         flex: row;
         direction: ltr;  	        	        
         }
         .card-content paper-item span:nth-child(1) {
         font-size: 1.16em;
         flex: 0   	                  
         }
         .card-content paper-item span:nth-child(1)::before {
         font-size: .66em;
         content: attr(title);
         position: absolute;
         transform: translate(-5px, -20px);         	           
         }         
         .card-content paper-item span:nth-child(2) {
         flex-grow: 1;
         text-align:right;
         font-weight: bold;         	         	         
         font-size: 1.33em;         
         }
         .card-content paper-item span:nth-child(2)::before {
         content: attr(prefix);
         font-size: .66em;         	
         }         
         .card-content paper-item span:nth-child(2)::after {
         content: attr(suffix);
         font-size: 1em;         	
         }    
         .hidden {
         display:none
         }     
      </style>
      <div>{{tweets.length}}</div>
      <app-box>
         <template is="dom-repeat" items="[[tweets]]">
            <paper-card image="{{domain(item)}}">
               <div class="card-content">
                  <div>
	                  <span class="hidden">
	                  		{{_toString(item)}}
	                  </span>                  
                     {{item.twitter}}
                  </div>
                  <template is="dom-if" if="[[isLeague(item, 'market')]]">
                     <paper-item>
                        <span title="{{item.index}}">{{item.symbol}}</span>	               			
                        <span prefix="$">{{item.price}}</span>
                     </paper-item>
                  </template>
                  <template is="dom-if" if="[[isLeague(item, 'startup')]]">
                     <paper-item>
                        <span title="incubator">{{item.incubator}}</span>
                       	<span></span>
                     </paper-item>
                  </template>
                  <template is="dom-if" if="[[isLeague(item, 'venture')]]">
                     <template is="dom-if" if="[[item.rank]]">
                        <paper-item>
                           <span title="rank">[[item.rank]]</span>
                           <template is="dom-if" if="[[item.valuation]]">
                              <span prefix="$" suffix="B">[[_toValuation(item)]]</span>
                           </template>
                        </paper-item>
                     </template>
                  </template>
               </div>
            </paper-card>
         </template>
      </app-box>
   </template>
   <script>   
   class TwitterSince extends ReduxMixin(Polymer.Element) {
       static get is() {
           return 'twitter-since';
       }	   

       static get properties() {
           return {
        	 tweets: {
               type: Array,
               statePath: 'tweets',
               observer: 'tweetsChanged'
             }, 
             readyState: {
            	 type: Number,
                 statePath: 'readyState',
                 observer: 'backfill'
             }
         } 
       }

       static get actions() {
           return {
        	   websocketRequest(request) {
                   return {
                       type: 'WEBSOCKET_REQUEST',
                       request
                     };					        		   
        	   }
           }
       }
       tweetsChanged(tweets) {
    	   console.log(tweets, tweets.length)
    	   if ( tweets.length > 0 && tweets.length < 20 ) {
    		   this.dispatch('websocketRequest', {
					website: nativeDomain(),
					backfill: {
				    	   platform: 'twitter',
				    	   limit: 'unknown',
				    	   tweet_id: tweets[tweets.length-1].tweet_id
					}
			   })
    	   }
       }
       
       backfill(readyState) {
    	   if ( readyState == 1) {
    		   this.dispatch('websocketRequest', {
            	   website: nativeDomain(),
            	   backfill: {
            		   platform: 'twitter',
            		   limit: 'unknown'
            	   }
               })    		   
    	   }
       }
       
        _toString(item) {
        	return JSON.stringify(item)
        }
        _toValuation(v) {
        	return v.valuation.substring(1, v.valuation.indexOf(' '))
        }
        _toKeys(obj) {
            return Object.keys(obj);
        }        
        isLeague(tweet, league_name) {
        	return tweet.league === league_name;
        }
        domain(item) {
        	return 'http://' + nativeDomain() + '/' + item.league + '/large/' + item.twitter + '.png'        	
        }        
      }
   	customElements.define(TwitterSince.is, TwitterSince);
   </script>
</dom-module>
